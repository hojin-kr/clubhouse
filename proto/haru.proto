syntax = "proto3";

option go_package = "github.com/hojin-kr/haru/cmd/proto";
// option java_multiple_files = true;
// option java_package = "io.grpc.examples.helloworld";
// option java_outer_classname = "HelloWorldProto";

package haru;

// Service definition.
service version1 {
  rpc CreateAccount (AccountRequest) returns (AccountReply) {}
  rpc GetProfile (ProfileRequest) returns (ProfileReply) {}
  rpc UpdateProfile (ProfileRequest) returns (ProfileReply) {}
  rpc CreateGame (GameRequest) returns (GameReply) {}
  rpc UpdateGame (GameRequest) returns (GameReply) {}
  rpc GetGame (GameRequest) returns (GameReply) {}
  rpc GetGameMulti (GameMultiRequest) returns (GameMultiReply) {}
  rpc GetFilterdGames (FilterdGamesRequest) returns (FilterdGamesReply) {}
  rpc Join (JoinRequest) returns (JoinReply) {}
  rpc GetMyJoins (JoinRequest) returns (JoinReply) {}
  rpc GetMyBeforeJoins (JoinRequest) returns (JoinReply) {}
  rpc GetGameJoins (JoinRequest) returns (JoinReply) {}
  rpc UpdateJoin (JoinRequest) returns (JoinReply) {}
  rpc GetChat (ChatRequest) returns (ChatReply) {}
  rpc AddChatMessage (ChatMessageRequest) returns (ChatReply) {}
  rpc GetFilterdArticles (FilterdArticlesRequest) returns (FilterdArticlesReply) {}
  rpc CreateArticle (ArticleRequest) returns (ArticleReply) {}
  rpc UpdateArticle (ArticleRequest) returns (ArticleReply) {}
  rpc GetFilterdLikes (FilterdLikesRequest) returns (FilterdLikesRequest) {}
  rpc CreateLike (LikeRequest) returns (LikeReply) {}
  rpc UpdateLike (LikeRequest) returns (LikeReply) {}
  rpc GetCount (Count) returns (Count) {}
  rpc GetPlaceKaKao (PlaceKakaoRequest) returns (PlaceKakaoReply) {}
  rpc GetEtcd (EtcdRequest) returns (EtcdReply) {}
  rpc DeleteGame (GameRequest) returns (GameReply) {}
  rpc DeleteArticle (ArticleRequest) returns (ArticleReply) {}
}

message EtcdRequest {
  string key = 1;
  string value = 2;
}

message EtcdReply {
  string key = 1;
  string value = 2;
}

message Account {
  int64 id = 1;
  string platform_id = 2;
  string platform = 3;
  int64 register_timestamp = 4;
}

message AccountRequest {
  int64 id = 1;
  string platform_id = 2;
  string platform = 3;
  int64 register_timestamp = 4;
}

message AccountReply {
  int64 id = 1;
  string platform_id = 2;
  string platform = 3;
  int64 register_timestamp = 4;
}

message Profile {
  int64 account_id = 1;
  string name = 2;
  int64 age = 3;
  int64 sex = 4;
  int64 score = 5;
  int64 years = 6;
  repeated int64 games = 7;
  string desc = 8;
  string apns_token = 9;
}

message ProfileRequest {
  Profile profile = 1;
}

message ProfileReply {
  Profile profile = 1;
}

message Join {
  int64 game_id = 1;
  int64 account_id = 2;
  int64 status = 3;
  int64 created = 4; // for order
  int64 updated = 5;
  int64 join_id = 6;
  int64 start = 7;
  string review = 8;
}

message JoinRequest {
  Join join = 1;
  string cursor = 2;
}

message JoinReply {
  Join join = 1;
  repeated Join joins = 2;
  string cursor = 3;
}

message Chat {
  int64 foregin_id = 1;
  int64 account_id = 2;
  int64 created = 3;
  int64 updated = 4;
  repeated ChatMessage chat_messages = 5;
}

message ChatMessage {
  int64 created = 1;
  string message = 2;
  int64 account_id = 3;
}

message ChatMessageRequest {
  int64 foregin_id = 1;
  int64 account_id = 2;
  ChatMessage chat_message = 3;
}

message ChatRequest {
  Chat chat = 1;
  string Cursor = 2;
}

message ChatReply {
  repeated Chat chats = 1;
  string Cursor = 2;
}

message FilterdArticlesRequest {
  int64 category = 1;
  int64 type = 2; // 0 article 1 re_article 2 account_article
  int64 article_id = 3;
  int64 account_id = 4;
  string cursor = 5;
}

message FilterdArticlesReply {
  repeated Article articles = 1;
  string cursor = 2;
}

message ArticleRequest {
  Article article = 1;
}

message ArticleReply {
  Article article = 1;
}

message LikeRequest {
  Like like = 1;
}

message LikeReply {
  Like like = 1;
}

// 좋아요한 목록 관리
message FilterdLikesRequest {
  int64 type = 1;
  string cursor = 2;
}

message FilterdLikesReply {
  repeated Article likes = 1;
  string cursor = 2;
}

// 카운팅 레디스 개념으로 사용
message Count {
  int64 foregin_id = 1;
  int64 count = 2;
  string kind = 3;
}

message Article {
  int64 id = 1;
  int64 created = 2;
  int64 updated = 3;
  string title = 4;
  string body = 5;
  int64 category = 6; // 분류
  int64 status = 7; // 0 기본 1 밴
  int64 account_id = 8; // 게시자 계정 아이디
  int64 type = 9; // 0 기본 1 대댓
  int64 foregin_id = 10; // 대댓인 경우
}

message Like {
  int64 id = 1;
  int64 account_id = 2; // 좋아요한 계정 아이디
  int64 created = 3;
  int64 status = 4; // 0 기본 1 밴
  int64 foregin_account_id = 5;
  string title = 6; // push에 포함 시킬 용도
  int64 type = 7; // kind 분리 0 LikeArticle 1 LikeGame
}

message Game {
  int64 id = 1;
  int64 host_account_id = 2;
  int64 time = 3;
  int64 price = 4;
  int64 type_play = 5;
  int64 type_age = 6;
  int64 type_sex = 7;
  int64 type_score = 8;
  int64 type_years = 9;
  int64 type_hole = 10;
  int64 person_max = 11;
  int64 person = 12;
  string decs = 13;
  Place place = 14;
  string short_address = 15;    // for filter
  repeated int64 accept_account_ids = 16;
  repeated int64 reject_account_ids = 17;
  int64 created = 18; // for dorder
  int64 updated = 19;
  string place_name = 20;
  string place_address = 21;
  string place_id = 22;
  PlaceKakao place_kakao = 23;
}

message Place {
  string name = 1;
  string address = 2;
  string place_id = 3;
}

message GameMultiRequest {
  repeated int64 game_ids = 1;
}

message GameMultiReply {
  repeated Game games = 1;
}

message GameRequest {
  Game game = 1;
  Join join = 2;
}

message GameReply {
  Game game = 1;
  Join join = 2;
}

message FilterdGamesRequest {
  bool is_init =1;
  int64 time_min = 2;
  int64 time_max = 3;
  int64 type_order = 4;
  repeated GameFilter filter = 5;
  string cursor = 6;
}

message GameFilter {
  string key = 1;
  int64 value = 2;
}

message FilterdGamesReply {
  repeated Game games = 1;
  string cursor = 2;
}

message PlaceKakaoRequest {
  string query = 1;
  string category_group_code = 2;
  string x = 3;
  string y = 4;
  string radius = 5;
  string rect = 6;
  string size = 7;
  string sort = 8;
  string page = 9;
}

message PlaceKakaoReply {
  repeated PlaceKakao documents = 1;
  PlaceKakaoMeta meta = 2;
}

message PlaceKakao {
  string address_name = 1;
  string category_group_code = 2;
  string category_group_name = 3;
  string category_name = 4;
  string distance = 5;
  string id = 6;
  string phone = 7;
  string place_name = 8;
  string place_url = 9;
  string road_address_name = 10;
  string x = 11;
  string y = 12;
}

message PlaceKakaoMeta {
  repeated string region = 1;
  string keyword = 2;
  string selected_region = 3;
}
